# This is a basic workflow to help you get started with Actions
name: Test E2E WIDGET

# Controls when the action will run. Triggers the workflow on push or pull request
on:
  workflow_call:
    secrets:
      cypress_key:
        required: false
        
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  e2e_widget:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    timeout-minutes: 80

    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        # run 3 copies of the current job in parallel
        containers: [1, 2, 3]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Setup kernel for react native, increase watchers
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
      - uses: actions/setup-node@v2
        with:
          node-version: '16.15.1'

      - name: Start Redis
        uses: supercharge/redis-github-action@1.2.0

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.3.0
        with:
          mongodb-version: 4.2.8

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.5.0
          run_install: true

      - uses: mansagroup/nrwl-nx-action@v2
        with:
          targets: lint
          projects: '@novu/widget'

      # Runs a single command using the runners shell
      - name: Build
        run: CI=false pnpm build:widget

      - name: Build API
        run: CI='' pnpm build:api

      # Runs a single command using the runners shell
      - name: Start Client
        run: pnpm start:widget:test &

      # Runs a single command using the runners shell
      - name: Start WS
        run: pnpm start:ws:test &

      # Runs a single command using the runners shell
      - name: Start API in TEST
        run: cd apps/api && pnpm start:test
      - name: Install wait-on plugin
        run: npm i -g wait-on
      - name: Wait on API
        run: wait-on --timeout=120000 http://localhost:1336/v1/health-check

      - name: Wait on API
        run: wait-on --timeout=30000 http://localhost:1340/v1/health-check

      - name: Wait on WIDGET
        run: wait-on --timeout=90000 http://localhost:3500

      - name: Cypress run
        uses: cypress-io/github-action@v2
        env:
          NODE_ENV: test
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_RECORD_KEY: ${{ secrets.cypress_key }}
        with:
          working-directory: apps/widget
          wait-on: http://localhost:3500
          browser: chrome
          install: false
          record: true
          parallel: true
          headless: true
          config-file: cypress.config.ts
